<ion-content>
  <ion-list>
    <ion-item *ngFor="let producto of productos">
      <ion-thumbnail slot="start">
        <img [src]="producto.imagen || 'assets/img/placeholder.png'" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ producto.nombre }}</h2>
        <p>{{ producto.descripcion }}</p>
        <p><strong>Precio: </strong>{{ producto.precio }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
