<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Volver" defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>
    <ion-title>Carnes</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar
      placeholder="Buscar producto (ej. bistec, pollo, costilla)…"
      [(ngModel)]="query"
      (ionInput)="onSearch($event)"
      debounce="250"
      animated="true">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let producto of filtered; trackBy: trackByNombre">
      <ion-thumbnail slot="start">
        <img [src]="producto.imagen" alt="{{producto.nombre}}" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ producto.nombre }}</h2>
        <p>{{ producto.descripcion }}</p>
        <p><strong>Precio: </strong>{{ producto.precio }}</p>
      </ion-label>
    </ion-item>

    <ion-item *ngIf="filtered.length === 0">
      <ion-label>Sin resultados para “{{ query }}”.</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
